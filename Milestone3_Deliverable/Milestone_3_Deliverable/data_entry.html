<html>
    <head>
        <title>Resume Builder</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div class="page">
            <div class="navbar">
                <a href="home.html"><div class="logo"><h1>Resume Builder</h1></div></a>
                <a href="#" class="navbar_link">News</a>
                <a href="#" class="navbar_link">About</a>
                <a href="#" class="navbar_link">Contact</a>
                <a href="#" class="navbar_link">Get Started </a>


                <a href="login.html" class="navbar_link" style="float:right;">Log In</a>
                <a href="signup.html" class="navbar_link" style="float:right; margin-right: 0.25em;">Sign Up</a>

            </div>
            <div class="divider"></div>

            <div class="content">

                <div class="form_input">
                    <label for="first_name">First Name</label>
                    <input id="first_name" type="text" class="lineedit"/>
                </div>

                <div class="form_input">
                    <label for="middle_name">Middle Name</label>
                    <input id="middle_name" type="text" class="lineedit"/>
                </div>

                <div class="form_input">
                    <label for="last_name">Last Name</label>
                    <input id="last_name" type="text" class="lineedit"/>
                </div>

                <div class="form_input">
                    <label for="bio">Biography</label><br>
                    <textarea name="message" rows="10" cols="100" class="lineedit"></textarea>
                </div>

                <div class="form_input">
                    <label for="bio">Job Description #1</label><br>
                    <textarea name="message" rows="10" cols="100" class="lineedit"></textarea>
                </div>

                <div class="form_input">
                    <label for="bio">Job Description #2</label><br>
                    <textarea name="message" rows="10" cols="100" class="lineedit"></textarea>
                </div>

                <div class="form_input">
                    <label for="bio">Job Description #3</label><br>
                    <textarea name="message" rows="10" cols="100" class="lineedit"></textarea>
                </div>

                <a href="#" class="form_button left">Submit</a>

                <br>
            </div>

            <div class="divider"></div>
            <div class="content"></div>

        </div>
    </body>
</html>
