<html>
    <head>
        <title>Resume Builder</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div class="page">
            <div class="navbar">
                <a href="home.html"><div class="logo"><h1>Resume Builder</h1></div></a>
                <a href="#" class="navbar_link">News</a>
                <a href="#" class="navbar_link">About</a>
                <a href="#" class="navbar_link">Contact</a>
                <a href="#" class="navbar_link">Get Started </a>


                <a href="login.html" class="navbar_link" style="float:right;">Log In</a>
                <a href="signup.html" class="navbar_link" style="float:right; margin-right: 0.25em;">Sign Up</a>

            </div>
            <div class="divider"></div>

            <div class="content">


                <div class="form_input">
                    <label for="username">Username</label>
                    <input id="username" type="text" class="lineedit"/>
                </div>

                <div class="form_input">
                    <label for="email">Email</label>
                    <input id="email" type="text" class="lineedit"/>
                </div>

                <div class="form_input">
                    <label for="password">Password</label>
                    <input  id="password" type="password" class="lineedit"/>
                </div>

                <div class="form_input">
                    <label for="password">Password (Confirm)</label>
                    <input  id="password" type="password" class="lineedit"/>
                </div>


                <a href="#" class="form_button left">Submit</a>

                <br>
            </div>

            <div class="divider"></div>
            <div class="content"></div>

        </div>
    </body>
</html>
